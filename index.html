<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/scrollreveal"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>

    </style>
</head>
<body>
    <img src="https://static.wikia.nocookie.net/leagueoflegends/images/2/28/Mage_icon.png" alt="mago icone" class="Mage_icon">
    <header>
        <h1>Fiddlesticks</h1>
        <h2>O Terror Ancestral</h2>
        <h3>Saiba mais</h3>
    </header>
    <p>Skins Disponíveis</p>
    <section id="apresentacao">
        <div>
            <ul>
            <h4>  P - UM ESPANTALHO INOFENSIVO</h4>
            <h4>  Q - ATERRORIZAR</h4>
            <h4>  W - COLHEITA FARTA</h4>
            <h4>  E - CEIFAR</h4>
            <h4>  R - TEMPESTADE DE CORVOS</h4>
            </ul>
        </div>
    </section>
    <section id="Fiddle_Abilities">
        <div>
            <button class="ability-button" data-tooltip="P - UM ESPANTALHO INOFENSIVO">P</button>
            <button class="ability-button" data-tooltip="Q - ATERRORIZAR">Q</button>
            <button class="ability-button" data-tooltip="W - COLHEITA FARTA">W</button>
            <button class="ability-button" data-tooltip="E - CEIFAR">E</button>
            <button class="ability-button" data-tooltip="R - TEMPESTADE DE CORVOS">R</button>
        </div>
    </section>
    <section id="Fiddle_Skins">
        <div class="container">
            <div class="row">
                <img src="https://static.wikia.nocookie.net/leagueoflegends/images/4/43/Fiddlesticks_OriginalCircle.png" alt="Fiddle_Classic">
                <img src="https://static.wikia.nocookie.net/leagueoflegends/images/a/ab/Fiddlesticks_SpectralCircle.png" alt="Spectral">
                <img src="https://static.wikia.nocookie.net/leagueoflegends/images/1/14/Fiddlesticks_UnionJackCircle.png" alt="Union_Jack">
            </div>
            <div class="row">
                <img src="https://static.wikia.nocookie.net/leagueoflegends/images/9/90/Fiddlesticks_BanditoCircle.png" alt="Bandito">
                <img src="https://static.wikia.nocookie.net/leagueoflegends/images/7/72/Fiddlesticks_PumpkinheadCircle.png" alt="Pumpkinhead">
                <img src="https://static.wikia.nocookie.net/leagueoflegends/images/8/85/Fiddlesticks_FiddleMeTimbersCircle.png" alt="Fiddle_Me_Timbers">
            </div>
            <div class="row">
                <img src="https://static.wikia.nocookie.net/leagueoflegends/images/c/cf/Fiddlesticks_SurprisePartyCircle.png" alt="Surprise_Party">
                <img src="https://static.wikia.nocookie.net/leagueoflegends/images/0/0a/Fiddlesticks_DarkCandyCircle.png" alt="Dark_Candy">
                <img src="https://static.wikia.nocookie.net/leagueoflegends/images/a/a1/Fiddlesticks_RisenCircle.png" alt="Risen">
            </div>
        </div>
        <div class="row row2">
            <img src="https://static.wikia.nocookie.net/leagueoflegends/images/6/6c/Fiddlesticks_PraetorianCircle.png" alt="Praetorian">
            <img src="https://static.wikia.nocookie.net/leagueoflegends/images/1/11/Fiddlesticks_StarNemesisCircle.png" alt="Star_Nemesis">
        </div>
    </section>    
    
   </div>
<section id="secao-orcamento">
    <h2>Quanto eu vou gastar?</h2>
    <form action="">
        <div class="campo linha">
            <label for="Skins">Skins que vai comprar</label>
            <input type="text" name="Skins" id="">
        </div>
        <div class="campo">    
            <label for="paginas"> Qntd de pag</label>
            <input type="number" id="paginas" min="1" value="1">
            <label for="tipo"> Tipo site</label>
            <select id="tipo">
                <option value ="1" selected> estático </option>
                <option value="2">dinâmico</option> 
            </select>
        </div>
        <div class="campo linha">
            <label for="">Você já tem o campeão?</label>
            <input type="radio" name="campeao" id="campeao_sim">
            <label for="campeao_sim">Sim, tenho</label>
            <input type="radio" name="campeao" id="campeao_nao">
            <label for="campeao_nao">Não tenho</label>
        </div>
        <input type="checkbox" id="js">
        <label for="js"> tem automação com JS</label>
    </form>
</section>

    
</body>
</html>
